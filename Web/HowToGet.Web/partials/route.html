<div class="route-page">
    <div class="search-form">
        <div class="form-content clearfix">
            <div class="field origin">
                <input type="text" class="data" value="{{query.origin.name + ', ' + query.origin.country}}" disabled />
            </div>

            <div class="field destination">
                <input type="text" class="data" value="{{query.destination.name + ', ' + query.destination.country}}" disabled />
            </div>
        </div>
    </div>

    <div ng-include="'partials/routeTable.html'"></div>

    <p>Total known route time: {{route.TotalMinutes | minToTime}}</p>

    <p ng-show="author">Author: {{route.UserName}}</p>

    <google-map></google-map>
</div>
